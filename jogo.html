<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- estou linkando uma biblioteca js de alertas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/grama_realista.css">
    <title>MIXED RUNNER</title>
</head>

<body class="bodyjogo" onload="start(), theme.play();">
    <!-- onload é para quando carregar a pagina ja "startar" as funçoes, start() é para iniciar os pontos do jogo, e o play() iniciar a musica tema do jogo -->
    <div class="palco-game grama-realista">
        <img src="img/nuvem.png" class="nuvem">
        <img src="img/mario.gif" class="mario" id="image"> <!--  Vamos definir uma classe-->
        <img src="img/cano.png" class="cano">
        <img src="img/casco.gif" class="tartaruga">
    </div>

    <button class="botao" type="button" onclick="location.reload()"> <!-- botão de refresh na pagina -->
        Recarregar Página
    </button>

    <!--  cronometro para pontuções -->
    <div class="container text-center">
        <div class="max-width">
            <button class="bg-green">Pontuação</button>
            <h1 id="counter">0</h1>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const p = urlParams.get('p');
    document.getElementById("image").src = "img/" + p + '.gif';
</script>

</html>
